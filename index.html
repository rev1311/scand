<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Scandinavian Designs</title>
</head>
<body>
    
    <div class="grid-container">
        
        <div class="img_hero">
            <img class="img-fluid" id="imgsrc" src="assets/default.webp" alt="Luxury Leather Sofa" />
        </div>
        
        <div class="panel">
            <div class="product_titlecard">
                <p class="productName" id="productName">LEATHER SOFA</p>
                <hr>
                <p class="productPrice" id="productPrice">$699</p>
            </div>
            
            <div class="color_selector">
                <p class="colorSelectText" id="colorSelectText">COLOR</p>
                <div class="color_swatch_panel" id="color_swatch_panel"></div>
                <div class="skuNumber" id="skuNumber"></div>
                <hr>
            </div>
            
            <div class="zip">
                <p>Please enter your delivery zip code to check for availability.</p>
                <form name="shipTo" autocomplete="off">
                    <label name="shipTo">
                        Ship to:
                    </label>
                    <input name="shipTo" id="shipTo" type="text" oninput="handleZipValidator(event)" maxlength="5" placeholder="Enter Zip Code" pattern="^[0-9]{5}$" required>
                    <button type="submit">Set Zip</button>
                </form>
            </div>
            
            <div class="qtybtn_card">
                <div class="qtybtn" id="qtybtn">
                    <span class="qtybtn_dec" id="qtybtn_dec">-</span>
                    <span class="qtybtn_qty">
                        <input type="text" id="qtybtn_qty" inputmode="numeric" placeholder="0" min="0" max="0" required/>
                    </span>
                    <span class="qtybtn_inc" id="qtybtn_inc">+</span>
                    <button class="addToCart">ADD TO CART</button>
                </div>

                <div class="assembly" id="assembly"></div>
            </div>
            
            <div class="ship">
                <p>*Shipping and delivery times may vary from estimates provided due to shipping method, location, product availability, and high demand.</p>
            </div>
        </div>
        
        <div class="details">
            <ul id="details"></ul>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
